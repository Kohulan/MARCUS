server {
    listen 8080;
    server_name localhost;
    
    # Increase max request size to match your application limit (10MB)
    client_max_body_size 10M;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Static files like placeholders
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 7d;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Handle API requests - multiple patterns for better coverage
    
    # 1. Handle /api/latest/{endpoint} format
    location ~ ^/api/latest/(.*)$ {
        # Rewrite to /v1/{endpoint}
        rewrite ^/api/latest/(.*)$ /v1/$1 break;
        
        # Proxy to backend container
        proxy_pass http://marcus-backend:9000;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase buffer sizes for larger requests
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Increase timeouts for file operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 2. Handle /api/v1/{endpoint} format
    location ~ ^/api/v1/(.*)$ {
        # No need to change version, just remove /api prefix
        rewrite ^/api/v1/(.*)$ /v1/$1 break;
        
        # Proxy to backend container
        proxy_pass http://marcus-backend:9000;
        
        # Same headers and settings as above
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 3. Handle /api/decimer/* path specifically (for image endpoints)
    location ~ ^/api/decimer/(.*)$ {
        # Add /v1/ prefix
        rewrite ^/api/decimer/(.*)$ /v1/decimer/$1 break;
        
        # Proxy to backend container
        proxy_pass http://marcus-backend:9000;
        
        # Same headers and settings as above
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 4. Handle generic /api/{endpoint} format - without explicit version
    location ~ ^/api/([^/]+)/(.*)$ {
        # Add /v1/ prefix to all API endpoints
        rewrite ^/api/([^/]+)/(.*)$ /v1/$1/$2 break;
        
        # Proxy to backend container
        proxy_pass http://marcus-backend:9000;
        
        # Same headers and settings as above
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 5. Fallback for other API paths
    location /api/ {
        # Remove /api prefix and add /v1 prefix
        rewrite ^/api/(.*)$ /v1/$1 break;
        
        # Proxy to backend container
        proxy_pass http://marcus-backend:9000;
        
        # Same headers and settings as above
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Set caching headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Optimize performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}